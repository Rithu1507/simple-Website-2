<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ApexPlanet Task 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f7fb;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .form-section, .todo-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .todo-list {
      list-style-type: none;
      padding: 0;
    }

    .todo-list li {
      background-color: #eef2f5;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .remove-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ApexPlanet Task 2 - Intermediate Web Development</h1>
  </header>

  <div class="container">
    <!-- Contact Form -->
    <div class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <p id="formMessage" style="color:green; margin-top:10px;"></p>
    </div>

    <!-- Dynamic To-Do List -->
    <div class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button onclick="addTask()">Add Task</button>
      <ul class="todo-list" id="todoList"></ul>
    </div>
  </div>

  <script>
    // JavaScript Form Validation
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const formMessage = document.getElementById("formMessage");

      if (!name || !email || !message) {
        formMessage.style.color = "red";
        formMessage.textContent = "Please fill in all fields.";
      } else if (!email.includes("@")) {
        formMessage.style.color = "red";
        formMessage.textContent = "Enter a valid email.";
      } else {
        formMessage.style.color = "green";
        formMessage.textContent = "Message submitted successfully!";
        contactForm.reset();
      }
    });

    // Dynamic To-Do List
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      const todoList = document.getElementById("todoList");

      if (taskText !== "") {
        const li = document.createElement("li");
        li.textContent = taskText;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => li.remove();

        li.appendChild(removeBtn);
        todoList.appendChild(li);

        taskInput.value = "";
      }
    }
  </script>

</body>
</html>
